name: "mddblog"
description: "Blog cá»§a MDD."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter_launcher_icons: ^0.11.0
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-VariableFont_wght.ttf
  assets:
    - assets/
    - assets/banner/
    - assets/icons/
    

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png"
  remove_alpha_ios: true

